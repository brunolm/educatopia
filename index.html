<script id="exerciseTemplate" type="text/template">
	<div class="tabbable span9">
		<ul class="nav nav-tabs">
			<li class="active">
				<a href="#tab1">Task</a>
			</li>
			<li class="disabled"><a>Edit</a></li>
			<li class="disabled"><a>History</a></li>
		</ul>

		<div class="tab-content">
			<div id="tab1" class="tab-pane active">

				<% if(status == 'incorrect'){ %>
				<div class="alert alert-error">
					<strong>Attention!</strong> There are mistakes in this exercise! Please help to correct them!
				</div>
				<% } %>

				<h4><%= task %></h4>

				<hr>

				<% if(settings){ %>
					<div><p><%= _.reduce(settings, function(a,b){ return a + '</p><p>' + b }) %></p></div>
				<% }else if(setting){ %>
					<div><%= setting %></div>
				<% } %>

				<hr>

				<% if(given){ %>
					<div><p><%= _.reduce(given, function(a,b){ return a + '</p><p>' + b }) %></p></div>
				<% } %>

				<div id="hints"></div>

				<div class="accordion">
					<div class="accordion-group">
						<div class="accordion-heading">

							<a href="#collapseOne" class="btn btn-success accordion-toggle" data-toggle="collapse">Solution</a>
							<!--<a class="accordion-toggle" data-toggle="collapse"  href="#collapseOne">
								Solution
							</a>-->
						</div>
						<div id="collapseOne" class="accordion-body collapse out">
							<div class="accordion-inner">

								<% if(solutions){ %>
									<p><%= _.reduce(solutions, function(a,b){ return a + '</p><p>' + b }) %></p>
								<% }else if(solution){ %>
									<%= solution  %>
								<% } %>


								<% if(_.contains(tags, "proof")) print('<span class="qed" title="Quod Erat Demonstrandum"></span>') %>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container span3">
	</div>
</script>


<script id="exerciseSideBarTemplate" type="text/template">

	<li class="nav-header clearfix">URL:</li>
	<li>
		<% var url = 'educatopia.org/#exercises/' + id %>
		<small class="muted"><a href="http://<%= url %>"><%= url %></a></small>
	</li>
	<li class="divider"></li>

	<li class="nav-header clearfix">
		Difficulty: <span class="pull-right"><%= difficulty * 10 %>/10</span>
	</li>
	<li>
		<div class="progress">
			<div class="bar" style="width:<% print( (difficulty * 100) + '%') %>"></div>
		</div>
	</li>
	<li class="divider"></li>


	<li class="nav-header clearfix">
		Credits: <span class="badge  pull-right"><%= credits %></span>
	</li>
	<li class="divider"></li>


	<li class="nav-header  clearfix">
		Status: <span data-trigger="hover" class="badge badge-<%

	var dic = {
		correct: 'success',
		unapproved: 'warning',
		incorrect: 'important'
	}

	print(dic[status])

			%>
	pull-right"><%= status %></span>
	</li>
	<li class="divider"></li>


	<li class="nav-header  clearfix">
		Subjects:
		<% _.each(subjects, function(subject){ %> <span class="label pull-right"><%= subject %></span> <% }) %>
	</li>

	<li class="nav-header  clearfix">
		Tags:
		<% _.each(tags, function(tag){ %> <span class="label pull-right"><%= tag %></span> <% }) %>
	</li>
	<li class="divider"></li>


	<li class="nav-header clearfix">Help:
	                                <%
		                                var clas = ''
		                                viewedHints = displayedHints + 1

		                                if(hints && hints.length > 0){

		                                    if(displayedHints == hints.length ){
		                                        clas = 'disabled'
		                                        viewedHints = displayedHints
		                                    }

		                                    print('<button id="showHint" class="btn btn-mini pull-right '+
		                                            clas +'">Show Hint ' + viewedHints +'/'+ hints.length + '</button>')
		                                }
	                                %>
	</li>
	<li class="divider"></li>


	<li class="nav-header clearfix">Note:
	</li>
	<li>
		<small class="muted">
			<%= note %>
		</small>
	</li>
	<li class="divider"></li>


	<li class="nav-header clearfix">
		Created: <span class="pull-right"><% print(created.split('T').join(' ')) %></span>
	</li>
	<li class="divider"></li>
</script>
